<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Native Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="animate__animated animate__fadeInUp animate__faster">
        <tr *ngFor="let country of countries; let i = 'index'">
            <td>{{i + 1}}</td>
            <td>
                <img src="{{country.flag}}" alt="Country flag" class="small-flag">
            </td>
            <td>{{country.capital}}, {{country.name}}</td>
            <td>{{country.nativeName}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.alpha3Code]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
