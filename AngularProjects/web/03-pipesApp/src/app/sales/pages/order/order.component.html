<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>Pipes created by {{ 'us' | myUppercase: isUpperCase }}.</p>
    
</div>


<p-toolbar class="mt-5">
    <div class="p-toolbar-group-left">
        <button pButton 
                label="Toggle between upper and lower case"
                (click)="toggleUpperLowerCase()"
                class="p-button-success"
        ></button>
    </div>
    
    <div class="p-toolbar-group-right">
        <span class="mr-3"  [ngStyle]="{color:'var(--text-color)'}"><h4>Custom Sort:</h4></span>
        <button pButton
                icon="pi pi-sort"
                label="By name"
                class="mr-1"
                (click)="changeOrder('name')"
        ></button>

        <button pButton
                icon="pi pi-sort"
                label="By Can Fly"
                class="mr-1 p-button-success"
                (click)="changeOrder('canFly')"
        ></button>

        <button pButton
                icon="pi pi-sort"
                label="By color"
                class="mr-1 p-button-help"
                (click)="changeOrder('color')"
        ></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-2">
        
        <p-table [value]="heroes | sort:sortBy"  [scrollable]="true">
            
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.canFly | canfly | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>


    </div>
</div>

<div class="grid">
    <div  [ngStyle]="{color:'var(--text-color)'}" class="col-12 mt-2"> <h2 >Sort with PrimeNG sort Table</h2></div>
</div>

<div class="grid">
    <div class="col-12 mt-2">
        
        <p-table [value]="heroes | slice:0"  [scrollable]="true">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="canFly">Fly <p-sortIcon field="canFly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.canFly | canfly | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>


    </div>
</div>
